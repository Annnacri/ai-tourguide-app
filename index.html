<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tourguide Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8 text-center">
        <h1 class="text-3xl font-bold text-blue-600 mb-4">AI Tourguide Creator 游깴</h1>
        <p class="text-slate-600 mb-8">O teu guia tur칤stico personalizado est치 quase pronto.</p>
        
        <div class="space-y-4">
            <input id="destination" type="text" placeholder="Para onde queres ir?" class="w-full p-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button onclick="gerarGuia()" id="btn" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition">Gerar Roteiro M치gico</button>
        </div>

        <div id="resultado" class="mt-8 text-left text-slate-700 space-y-4 hidden">
            <h2 class="font-bold text-xl border-b pb-2">O teu Roteiro:</h2>
            <div id="texto-guia" class="whitespace-pre-wrap"></div>
        </div>
    </div>

    <script>
        async function gerarGuia() {
            const dest = document.getElementById('destination').value;
            const btn = document.getElementById('btn');
            const resDiv = document.getElementById('resultado');
            const textoGuia = document.getElementById('texto-guia');

            if (!dest) {
                alert("Escreve um destino primeiro!");
                return;
            }

            btn.innerText = "A planear a viagem...";
            btn.disabled = true;

            try {
                // Aqui vamos ligar  tua chave que est치 na Vercel
                // Nota: Para este teste simples, o site vai mostrar o destino
                // Mais tarde ligamos o motor completo da Gemini
                setTimeout(() => {
                    resDiv.classList.remove('hidden');
                    textoGuia.innerText = "Roteiro incr칤vel para " + dest + ":\n1. Manh칚: Caf칠 no centro hist칩rico.\n2. Almo칞o: Comida t칤pica local.\n3. Tarde: Passeio pelos monumentos.\n\n(A tua IA est치 ligada e pronta!)";
                    btn.innerText = "Gerar Roteiro M치gico";
                    btn.disabled = false;
                }, 2000);
            } catch (e) {
                alert("Erro ao ligar  nave!");
                btn.innerText = "Tentar novamente";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
